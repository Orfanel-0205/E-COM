  <header>
    <nav>
      <ul>

  <main class="checkout-page">

        <p>Items: 2</p>
        <p>Total: $70.00</p>
        <button class="view-order-button">View Order Details</button>
      </li>
       <li class="checkout-item">
        <h3>Order #12346</h3>
        <p>Date: 2023-12-11</p>
        <p>Items: 1</p>
        <p>Total: $30.00</p>
        <button class="view-order-button">View Order Details</button>
      </li>
    </ul>
    <div class="checkout-summary">
        <p>Total: $<span id="checkout-total">0.00</span></p>
        <!-- You can add more checkout summary details here -->
    </div>
  </main>
